<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
</head>
<body>
	<div style="margin: 0 auto;width: 90%;">
		<div>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>ID</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>生日</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user,s:${list}">
					<td th:text="${s.index}"></td>
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.age}"></td>
					<td th:text="${user.sex}"></td>
					<td th:text="${user.birth}"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">
						<p th:text="${#request.contextPath}"></p>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<hr/>
	
	<div>
		<form action="@{/test/form}">
			<input th:value="${a}" type="text">
		</form>
	</div>
	<script type="text/javascript">
		$(function(){
			//alert('[[${msg}]]');
			//console.log("[[${ctx}]]");
		})
	</script>
	</div>
</body>
</html>
